
<div class="body" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <h3>Today's Specials</h3>
      <mat-card *ngFor="let member of foodMenus" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" class="card">
        <mat-card-header>
          <img mat-card-image [src]="member.photo" alt="Photo of {{member.name}}" height="180px" width="200px">
          <br>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{member.name}}</mat-card-title>
          <mat-card-subtitle>{{member.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <!-- {{member.description}} -->
          </p>
        </mat-card-content>
      </mat-card>
    </div>
